  height: 100%;
  overflow: hidden;
}
.setting{
	margin-top: 420px;
}

.sidebar a {
  display: block;
  color: white;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #4CAF50;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: white;

  color: blue;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 800px;
    height: 200px;
    position: relative;
  }
  .sidebar a svg {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a svg {
    text-align: center;
    float: none;
  }
}
.navmenu{
